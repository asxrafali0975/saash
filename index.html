<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umhumm bhukkad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff8a8a, #f1c0c0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 90%;
            padding: 20px 15px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: glitter 2s infinite ease-in-out;
        }

        .heart {
            font-size: 5rem;
            color: red;
            animation: heartPulse 1.5s infinite ease-in-out, glow 1.5s ease-in-out infinite;
            margin-top: 20px;
        }

        .message {
            font-size: 1.8rem;
            color: #fff;
            margin-top: 30px;
            opacity: 0;
            letter-spacing: 1.5px;
            animation: fadeIn 3s ease-in-out;
        }

        .response {
            font-size: 3rem;
            color: #ff3366;
            margin-top: 20px;
            opacity: 0;
            letter-spacing: 1px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(50%);
            bottom: 20%;
            transition: transform 0.5s ease, font-size 0.5s ease, opacity 0.5s ease;
        }

        .btn-love {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 40px;
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.4);
            transition: all 0.3s ease;
        }

        .btn-love:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 51, 102, 0.5);
        }

        .btn-love:active {
            transform: translateY(2px);
        }

        @keyframes glitter {
            0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); }
            50% { text-shadow: 0 0 25px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px red, 0 0 30px red, 0 0 40px red; }
            100% { text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 600px) {
            h1 {
                font-size: 5rem;
            }
            .message {
                font-size: 2rem;
            }
            .heart {
                font-size: 6rem;
            }
            .btn-love {
                font-size: 2rem;
                padding: 15px 40px;
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 6rem;
            }
            .message {
                font-size: 2.5rem;
            }
            .heart {
                font-size: 7rem;
            }
            .btn-love {
                font-size: 2.5rem;
                padding: 18px 45px;
            }
        }

        .gif-container {
            margin-top: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        .sweet-image {
            width: 80%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>I Love You</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p class="message">My Moti üòÅ </p>

        <div class="gif-container">
            <img src="https://th.bing.com/th/id/OIP.8gZA64xZumD1PxRuOskcyQHaHa?pid=ImgDet&w=184&h=184&c=7&dpr=1.3" alt="Peach and Goma couple" class="sweet-image">
            <img src="https://i.pinimg.com/originals/05/57/9d/05579d783b338414613564aa966cd300.jpg" alt="Peach and Goma couple" class="sweet-image">
            <img src="https://th.bing.com/th/id/OIP.6lnbKySUsxpDd9OmEbjXEwHaJ4?w=163&h=217&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Peach and Goma couple" class="sweet-image">
        </div>
        <button class="btn-love" id="loveButton">Do you love me? click karo</button>
    </div>

    <script>
        window.onload = function () {
            const container = document.querySelector('.container');
            const heart = document.querySelector('.heart');
            const message = document.querySelector('.message');
            const h1 = document.querySelector('h1');
            const image = document.querySelector('.sweet-image');

            gsap.to(container, { opacity: 1, duration: 2 });

            gsap.from(h1, {
                y: -100,
                opacity: 0,
                duration: 1.5,
                ease: "bounce.out",
                delay: 0.5
            });

            gsap.to(heart, {
                scale: 1.2,
                repeat: -1,
                yoyo: true,
                duration: 1.5,
                ease: "power1.inOut",
                delay: 1
            });

            gsap.to(message, {
                opacity: 1,
                y: 20,
                duration: 1.5,
                delay: 2,
                ease: "power3.out"
            });

            gsap.to(image, {
                opacity: 1,
                duration: 2,
                delay: 2
            });
        };

        document.getElementById('loveButton').addEventListener('click', function() {
            const responseMessage = document.getElementById('responseMessage');
            const loveButton = document.getElementById('loveButton');

            loveButton.innerHTML = "I love you toooo ‚ù§Ô∏èü•∞üòòü§≠";

            gsap.to(responseMessage, { 
                opacity: 1, 
                y: 0, 
                fontSize: "4rem", 
                duration: 2, 
                ease: "power3.out", 
                display: "block", 
                bottom: "15%", 
                transform: "translateX(-50%)", 
                delay: 0.5 
            });

            gsap.to(loveButton, {
                rotation: 10,
                scale: 1.2,
                repeat: -1,
                yoyo: true,
                duration: 0.5,
                ease: "power1.inOut"
            });
        });
    </script>

</body>
</html>
